<div class="dashboard">

  <h1>Manager - Westlands  </h1>
  <hr>
  <br>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
        <td mat-cell *matCellDef="let row">{{row.item}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="selling_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Selling Price</th>
        <td mat-cell *matCellDef="let row">{{row.selling_price}}</td>
      </ng-container>

      <ng-container matColumnDef="quantity_bought">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity bought
        </th>
        <td mat-cell *matCellDef="let row">{{row.quantity_bought}}</td>
      </ng-container>

      <ng-container matColumnDef="clerk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Clerk
        </th>
        <td mat-cell *matCellDef="let row">{{row.clerk}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
